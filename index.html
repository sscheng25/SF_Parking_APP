<html>
  <head>
    <title>Parking in San Francisco</title>
    <link rel="shortcut icon" type="image/png" href="image/logo3.png"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link href="css/index.css" rel="stylesheet">
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>

  </head>

  <body>

    <div class="topnav">
      <img src="image/logo2.png" alt="LOGO" id="logo">
      <a href="#home">Home</a>
      <a href="parkingMap.html">Parking Map</a>
      <a class="active" href="#dashboard">Dashboard</a>
    </div>

    <div class="content" id="content">
      <div class="right-content">
        <div class="map" id="map">Map</div>

        <div class="slidecontainer">
          <input type="range" min="0" max="168" value="0" class="slider" id="mySlider">
          <span id="output-value"></span>
        </div>
        <div class="chart" id="bar-chart"></div>
      </div>


      <div class="sidebar">
        <div class="chart-container">
          <select id="nhood-select" class="select">
            <option value="">Please Select Neighborhood.</option>
          </select>
          <div class="chart" id="line-chart">
            <!-- <iframe src="../panelParkings.html" id="panel" seamless></iframe>-->
            
          </div>
          
          <div class="chart" id="pie-chart">
            <!-- <object data="../circle.svg"> </object></iframe>-->
          </div>
        </div>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="js/tools.js"></script>
    <script src="data/data.js"></script>
    <script src="data/data2.js"></script>
    <script src="data/data3.js"></script>
    <script src="js/index.js"></script>
    
  </body>
</html>
