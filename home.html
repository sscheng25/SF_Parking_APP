<html>
  <head>
    <title>Parking in San Francisco</title>
    <link rel="shortcut icon" type="image/png" href="image/logo3.png"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <link href="css/home.css" rel="stylesheet">
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>

  </head>

  <body>

    <div class="topnav">
      <img src="image/logo4.png" alt="LOGO" id="logo">
      <a class="active" href="home.html">Home</a>
      <a href="parkingMap.html">Parking Map</a>
      <a href="index.html">Dashboard</a>
    </div>

    <div class="content" id="content">
      <!-- Container for the image gallery -->
      <div class="slide-container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
            <img src="./image/page1.jpg" class="slide-pic">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
            <img src="./image/page2.jpg" class="slide-pic">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
            <img src="./image/page3.jpg" class="slide-pic">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
            <img src="./image/page4.jpg" class="slide-pic">
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
            <img src="./image/page5.jpg" class="slide-pic">
        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
            <img src="./image/page6.jpg" class="slide-pic">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="./image/page1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Parking in San Francisco">
          </div>
          <div class="column">
            <img class="demo cursor" src="./image/page2.jpg" style="width:100%" onclick="currentSlide(2)" alt="About San Francisco">
          </div>
          <div class="column">
            <img class="demo cursor" src="./image/page3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Data Source and Use Case">
          </div>
          <div class="column">
            <img class="demo cursor" src="./image/page4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Which Would You Prefer?">
          </div>
          <div class="column">
            <img class="demo cursor" src="./image/page5.jpg" style="width:100%" onclick="currentSlide(5)" alt="On-street VS Off-street">
          </div>
          <div class="column">
            <img class="demo cursor" src="./image/page6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Externalities and Pricing Strategy">
          </div>
        </div>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="js/tools.js"></script>
    <script src="data/data.js"></script>
    <script src="data/data2.js"></script>
    <script src="data/data3.js"></script>
    <script src="data/data4.js"></script>
    <script src="data/data5.js"></script>
    <script src="js/home.js"></script>
    
  </body>
</html>
