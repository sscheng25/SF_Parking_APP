<div class="slide-container">

  <!-- Full-width images with number text -->
  <div class="mySlides">

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="test.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">

    <div class="column">
      <img class="demo cursor" src="test.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">

    </div>
    <div class="column">

    </div>
    <div class="column">

    </div>
